{% extends 'base.html' %}
{% block content %}

<h1>Chocolates List</h1>

{% for choco in chocolates %}
<a href="{% url 'detail' choco.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ choco.name }}</span>
      <p>Type: {{ choco.type }}</p>
      <p>Description: {{ choco.description }}</p>
      <p>Flavor: {{ choco.flavor }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
